<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Login</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;  /* Dark background */
            color: #e5e5e5;  /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #ff007f; /* Pink accent for heading */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Center the form */
        .login-container {
            background-color: #1f1f1f;  /* Slightly lighter than the body background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #e5e5e5;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            background-color: #444;
        }

        button {
            background-color: #ff007f; /* Pink background for the button */
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e60073; /* Darker pink on hover */
        }

        /* Styling messages */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        ul li {
            color: #ff007f;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Recruiter Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
